<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario Estomatología</title>
  <link rel="stylesheet" href="Formato.css" />
</head>
<body>
  <!-- Página 1 -->
  <div id="page1" class="page activo">
    <div class="card">
      <h2>Selecciona la categoría</h2>
      <select id="categoria" aria-label="Selecciona categoría">
        <option value="">--Seleccione--</option>
        <option value="insumos">Insumos</option>
        <option value="material">Material</option>
        <option value="equipo">Equipo médico</option>
        <option value="mobiliario">Mobiliario</option>
        <option value="bienesInformaticos">Bienes informáticos</option>
        <option value="instrumental">Instrumental</option>
      </select>

      <div class="actions" style="margin-top:12px; display:flex; justify-content:flex-end;">
        <button id="btnSiguiente">Siguiente</button>
      </div>
    </div>
  </div>

  <!-- Página 2 -->
  <div id="page2" class="page oculto">
    <div class="card">
      <h2 id="tituloCategoria">Formulario</h2>

      <!-- Nombre del hospital -->
      <div class="hospital-row">
        <label for="hospitalNombre">Nombre del hospital:</label>
        <input id="hospitalNombre" type="text" placeholder="Escribe el nombre del hospital..." />
      </div>

      <div class="controls">
        <button id="btnRegresar1">Regresar</button>
        <button id="btnAgregarFila">Agregar fila</button>
        <button id="btnEnviarInsumos">Enviar (consola)</button>
      </div>

      <table id="tablaInsumos" aria-label="Tabla de insumos">
        <thead>
          <tr>
            <th>No.</th>
            <th>Clave</th>
            <th>Descripción</th>
            <th>Stock</th>
            <th>Mínimo</th>
            <th>Estado</th>
            <th>Caducidad</th>
            <th>Días restantes</th>
            <!-- Observaciones será añadida dinámicamente por el script si no existe -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="Logica.js"></script>
</body>
</html>
